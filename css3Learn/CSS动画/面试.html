<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试真题</title>
</head>
<body>
    1.css动画实现的几种方式
        transition
        keyframes(animation)
    2.过渡动画和关键帧动画的区别
        过渡动画需要有状态变化
        关键帧动画不需要状态变化
        关键帧动画能控制更精细
    3.如何实现逐帧动画
        使用关键帧动画
        去掉补间(steps)
    4.css动画的性能
        性能不坏 浏览器引擎写好的
        部分情况下优于js(css优化空间不多)
        js可以做到更好(可以优化的条件下)
        部分高危属性 box-shadow等
</body>
</html>
