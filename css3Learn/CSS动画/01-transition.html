<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>补间动画</title>
    <style>
        .container {
            background: red;
            width: 100px;
            height: 100px;
            transition: all 1s;
            transition-timing-function: cubic-bezier(0.465, -0.460, 0.525, 1.435);
        }
        .container:hover{
            width: 800px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>
